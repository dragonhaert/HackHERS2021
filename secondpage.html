		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			var state = window.location.search.slice(-2);
			var s1 = "N00007360";
			var s2 = "N00036154";
			var str1 = "https://www.opensecrets.org/api/?method=candContrib&cid=" + s1 + "&cycle=2020&output=json&apikey=94fa7641a896614ab429750e81691137";
			var str2 = "https://www.opensecrets.org/api/?method=candContrib&cid=" + s2 + "&cycle=2020&output=json&apikey=94fa7641a896614ab429750e81691137";

			var data;
			$.ajax({
				url: str1,
				type: "GET",
				success: function (result) {

					// console.log(result);
					data = JSON.parse(result);
					data = data.response.contributors;
					console.log(data);
					
					$(".name1").append("<h1>" + data["@attributes"].cand_name + " - " + state + "</h1>");

					var i;
					for (i = 0; i < 10; i++) {
						$(".start1").append("<tr><td>" + data.contributor[i]["@attributes"].org_name + "</td><td>$" + data.contributor[i]["@attributes"].pacs + "</td><td>$" + data.contributor[i]["@attributes"].indivs + "</td></tr>");
					}





				},
				error: function (error) {
					console.log(error)
				}
			})
			$.ajax({
				url: str2,
				type: "GET",
				success: function (result) {

					// console.log(result);

					}





				},
				error: function (error) {
					console.log(error)
				}
			})
